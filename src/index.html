<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            autocomplete="off" 
            required
            class="field"
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input 
            type="text" 
            id="name" 
            autocomplete="off" 
            required
            class="field"
          >
        </div>
        <div>
          <label for="tentacles">How old are You?</label>
          <input 
            type="number" 
            id="tentacles" 
            name="tentacles" 
            min="1" 
            max="100" 
            value="12"
            class="field"
          > 
        </div>
        <div>
          <label for="start">Full date of birth:</label>
          <input 
            type="date" 
            id="start" 
            name="trip-start"
            class="field"
          >
        </div>
        <div>
          <label for="check">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            id="check" 
            name="accept" 
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div>
          <label for="mail">E-mail:</label>
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            id="mail" 
            autocomplete="off" 
            required
            class="field"
          >
        </div>
        <div>
          <label for="pasword">Password:</label>
          <input 
            type="password" 
            name="password" 
            minlength="5" 
            maxlength="12" 
            id="pasword" 
            autocomplete="off" 
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend for="animals">An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="yesno" 
              value="y"
            >
          Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="yesno" 
              value="n"
            >
          No
          </label>
        </div>
     
        <div>
          <label for="colors">What is your favorite color?</label>
          <input 
            type="color" 
            name="color" 
            id="colors"
            class="field"
          >
        </div>
        <div>
          <label for="times">What time do you go to bed?</label>
          <input 
            type="time" 
            name="time" 
            id="times"
            class="field"
            step="2"
          >
        </div>
        <div class="field">
          <label for="car">What are your favorite brand of cars?</label>
          <select 
            name="cars" 
            id="car" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input 
            type="range" 
            name="range" 
            minlength="0" 
            maxlength="10" 
            value="0" 
            id="rate"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comm">Comments:</label>
          <textarea 
            name="feedback" 
            id="comm" 
            autocomplete="off"
         ></textarea>
        </div>
        <div>
          <label for="rec">Would you recommend us?</label>
          <select 
            name="recomend" 
            id="rec"
            >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="fieldset">Submit</button>
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
